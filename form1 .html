<html>
    <head>
        <title> registration form</title>
    </head>
    <style> 
        body {background-color: powderblue;}
    </style>
    <body>
        <form method="get" action="form1 .html">
           <table>
            <tr>
                <h1 colspan="2" style="color:midnightblue" >   <i><u>Registration Form</u></i></h1> 
            </tr>
            <tr>  
            <td><label> <u>First name</u>:</label></td>
            <td><input type="text" name="fname" id="fname"/></td>
            </tr>
            <tr>  
                <td><label> <u>Last name</u>:</label></td>
                <td><input type="text" name="lname" id="lname"/></td>
                </tr>

            <tr>
                <td><u> Address</u>:</td>
                <td><textarea rows="2" cols="20"></textarea></td>
            </tr>
            <tr>
                <td> <u>Email:</u></td>
                <td> <input type="email" name="e1" id="e1"/></td>
            </tr>

            <tr>
                <td> <u>Password</u>:</td>
                <td> <input type="password" name="p1" id="p1"/></td>
            </tr>

            <tr>
                <td><u> Gender</u>:</td>
                <td><input type="radio" name="r1" id="male"> Male
                    <input type="radio" name="r1" id="female"> Female</td>
            </tr>

            <tr>
                <td><u>Hobby</u>:</td>
                <td> <input type="checkbox" name="c1" checked> Cricket
                    <input type="checkbox" name="k1" checked> Kabbadi
                    <input type="checkbox" name="h1" checked> Hockey</td>
            </tr>

            <tr>
                <td> <u>City</u>:</td>
                <td> <select name="s1">
                <option value="baroda">baroda</option>
                <option value="Rajkot">Rajkot</option>
                <option value="surat">surat</option>
                </select>
            </td>

            </tr>

            <tr>
                <td> <u>upload file</u>:</td>
                <td> <input type="file"/></td>
            </tr>

            <tr>
                <td> <input type="submit" name="submit" value="submit"/></td>
                <td> <input type="button" name="cancel" value="cancel"/></td>
            </tr>
        </table>
        </form>

    </body>
</html>
